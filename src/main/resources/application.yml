server:
  port: 8081

# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    각자 PC에 만들어놓은 Database이름을 써야 합니다.
    url: jdbc:mysql://localhost:3306/member?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    #    mysql에 생성한 사용자 계정 정보를 써야 합니다.
    username: catdog
    password: catdog
  thymeleaf:
    cache: false

# spring data jpa 설정
jpa:
  database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  open-in-view: false
  show-sql: true
  hibernate:
    ddl-auto: update
    #create로 하면 프로그램 시작할 때마다 table 다시 만들어짐
    #update는 바뀔 때만 변경. 그 외엔 유지