<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>id</th>
    <th>memberEmail</th>
    <th>memberPassword</th>
    <th>memberName</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
<!--  타임리프의 for each 문법-->
  <tr th:each="member: ${memberList}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.memberEmail}"></td>
    <td th:text="${member.memberPassword}"></td>
    <td th:text="${member.memberName}"></td>
    <td>
      <!-- query string /member?id=1 기존 방식. like 구글 검색
          rest api /member/1 번호는 회원의 id값 -->
      <!-- @{|  |} 경로상 데이터를 같이 표현하고자 할 때 씀. 타임리프 문법 -->
      <a th:href="@{|/times/member/${member.id}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/times/member/delete/${member.id}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
